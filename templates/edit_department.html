{% extends "base.html" %}

{% block title %}Edit Department/Faculty{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Department/Faculty</h2>
    <form id="editDepartmentForm" method="POST" action="{{ url_for('edit_department', dept_id=department.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ department.email }}" required>
        </div>
        <div class="mb-3">
            <label for="head_name" class="form-label">Head Name/Responsible Person</label>
            <input type="text" class="form-control" id="head_name" name="head_name" value="{{ department.head_name }}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="academic" {% if department.type == 'academic' %}selected{% endif %}>Academic Department</option>
                <option value="administrative" {% if department.type == 'administrative' %}selected{% endif %}>Administrative Office</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="designation" class="form-label">Designation (Optional)</label>
            <input type="text" class="form-control" id="designation" name="designation" value="{{ department.designation or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Department</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
